<!DOCTYPE html>
<html>

<head>

  <title>IMGIX Optimizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./main.css"m>

  <script src="./main.js"></script>
</head>

<body>

  <div class="container">
    <h2>Inline-Block Images</h2>

    <img class="inline-block-img" src="//images.unsplash.com/photo-1525514141732-08da15eef5ef?auto=compress,format&w=12&h=9&fit=crop" data-optimize-img>

  <div class="container">
    <h2>Inline Images</h2>
    <p>
      Here we have an image inside a paragraph:
      <img class="inline-img" src="//images.unsplash.com/photo-1504786328163-b16f428adc28?auto=compress,format&w=10&h=10&fit=crop" data-optimize-img>

  <div class="container">

    <img class="block-img" src="//images.unsplash.com/photo-1504466664756-1adbe6d13b36?auto=compress,format&w=10&h=10&fit=crop" data-optimize-img>
